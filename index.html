<!DOCTYPE html>

<head>
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <title>AR Experiments</title>
    <!-- include three.js library -->
    <script src='js/three.js'></script>
    <script src='js/OBJLoader.js'></script>
    <script src='js/MTLLoader.js'></script>
    <script src='js/ColladaLoader.js'></script>
    <script src='js/tween.min.js'></script>
    <!-- include jsartookit -->
    <script src="jsartoolkit5/artoolkit.min.js">

    </script>
    <script src="jsartoolkit5/artoolkit.api.js"></script>
    <!-- include threex.artoolkit -->
    <script src="threex/threex-artoolkitsource.js"></script>
    <script src="threex/threex-artoolkitcontext.js"></script>
    <script src="threex/threex-arbasecontrols.js"></script>
    <script src="threex/threex-armarkercontrols.js"></script>
</head>

<body style='margin : 0px; overflow: hidden; font-family: Monospace;'>

    <!-- 
  Example created by Lee Stemkoski: https://github.com/stemkoski
  Based on the AR.js library and examples created by Jerome Etienne: https://github.com/jeromeetienne/AR.js/
-->

    <script>
        var scene, camera, renderer, clock, deltaTime, totalTime;

        var arToolkitSource, arToolkitContext;

        var markerRoot1, markerRoot2, markerRoot3, markerRoot4, markerRoot5, markerRoot6;

        var mesh1;

        var dae;

        var reveal = false;

        initialize();
        animate();

        function initialize() {
            scene = new THREE.Scene();

            let ambientLight = new THREE.AmbientLight(0xcccccc, 1.0);
            scene.add(ambientLight);

            camera = new THREE.Camera();
            scene.add(camera);

            renderer = new THREE.WebGLRenderer({
                antialias: true,
                alpha: true
            });
            renderer.setClearColor(new THREE.Color('lightgrey'), 0)
            renderer.setSize(640, 480);
            renderer.domElement.style.position = 'absolute'
            renderer.domElement.style.top = '0px'
            renderer.domElement.style.left = '0px'
            document.body.appendChild(renderer.domElement);

            clock = new THREE.Clock();
            deltaTime = 0;
            totalTime = 0;

            ////////////////////////////////////////////////////////////
            // setup arToolkitSource
            ////////////////////////////////////////////////////////////

            arToolkitSource = new THREEx.ArToolkitSource({
                sourceType: 'webcam',
            });

            function onResize() {
                arToolkitSource.onResize()
                arToolkitSource.copySizeTo(renderer.domElement)
                if (arToolkitContext.arController !== null) {
                    arToolkitSource.copySizeTo(arToolkitContext.arController.canvas)
                }
            }

            arToolkitSource.init(function onReady() {
                onResize()
            });

            // handle resize event
            window.addEventListener('resize', function() {
                onResize()
            });

            ////////////////////////////////////////////////////////////
            // setup arToolkitContext
            ////////////////////////////////////////////////////////////	

            // create atToolkitContext
            arToolkitContext = new THREEx.ArToolkitContext({
                cameraParametersUrl: 'data/camera_para.dat',
                detectionMode: 'mono'
            });

            // copy projection matrix to camera when initialization complete
            arToolkitContext.init(function onCompleted() {
                camera.projectionMatrix.copy(arToolkitContext.getProjectionMatrix());
            });

            ////////////////////////////////////////////////////////////
            // setup markerRoots
            ////////////////////////////////////////////////////////////

            // build markerControls
            markerRoot1 = new THREE.Group();
            scene.add(markerRoot1);
            let markerControls1 = new THREEx.ArMarkerControls(arToolkitContext, markerRoot1, {
                type: 'pattern',
                patternUrl: "data/kanji.patt",
            })

            markerRoot2 = new THREE.Group();
            scene.add(markerRoot2);
            let markerControls2 = new THREEx.ArMarkerControls(arToolkitContext, markerRoot2, {
                type: 'pattern',
                patternUrl: "data/letterA.patt",
            })

            markerRoot3 = new THREE.Group();
            scene.add(markerRoot3);
            let markerControls3 = new THREEx.ArMarkerControls(arToolkitContext, markerRoot3, {
                type: 'pattern',
                patternUrl: "data/letterB.patt",
            })

            markerRoot4 = new THREE.Group();
            scene.add(markerRoot4);
            let markerControls4 = new THREEx.ArMarkerControls(arToolkitContext, markerRoot4, {
                type: 'pattern',
                patternUrl: "data/letterC.patt",
            })

            markerRoot5 = new THREE.Group();
            scene.add(markerRoot5);
            let markerControls5 = new THREEx.ArMarkerControls(arToolkitContext, markerRoot5, {
                type: 'pattern',
                patternUrl: "data/letterD.patt",
            })

            markerRoot6 = new THREE.Group();
            scene.add(markerRoot6);
            let markerControls6 = new THREEx.ArMarkerControls(arToolkitContext, markerRoot6, {
                type: 'pattern',
                patternUrl: "data/letterF.patt",
            })

            let geometry1 = new THREE.PlaneBufferGeometry(1, 1, 4, 4);
            let loader = new THREE.TextureLoader();
            let material1 = new THREE.MeshBasicMaterial({
                color: 0x0000ff,
                opacity: 0.5
            });
            mesh1 = new THREE.Mesh(geometry1, material1);
            mesh1.rotation.x = -Math.PI / 2;
            markerRoot1.add(mesh1);

            var loader2 = new THREE.ColladaLoader();
            loader2.options.convertUpAxis = true;
            loader2.load('models/biome4.dae', function(collada) {
                dae = collada.scene;
                dae.scale.x = dae.scale.y = dae.scale.z = 0.1;
                dae.rotation.x = -Math.PI / 2;
                dae.position.y = 2;
                dae.updateMatrix();
                //markerRoot1.add(dae);
                render();
            });

        }

        function onProgress(xhr) {
            console.log((xhr.loaded / xhr.total * 100) + '% loaded');
        }

        function onError(xhr) {
            console.log('An error happened');
        }


        function update() {
            // update artoolkit on every frame
            if (arToolkitSource.ready !== false)
                arToolkitContext.update(arToolkitSource.domElement);
        }

        function render() {
            TWEEN.update();
            renderer.render(scene, camera);

        }

        function animate() {
            requestAnimationFrame(animate);
            deltaTime = clock.getDelta();
            totalTime += deltaTime;

            if (markerRoot1.visible === true && markerRoot6.visible === false) {
                markerRoot5.add(dae);
            }

            if (markerRoot6.visible === true) {
                dae.dispose();
                //  markerRoot5.remove(dae);

            }

            update();

            render();
        }

        console.log("Multimarker 0.1.2");

    </script>

</body>

</html>
