<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="waste">
        <div class="waste__container">
            <div class="waste__instructions">
                Click on the item to add it into the deposit.
            </div>
            <img class="waste__item" src="img/bottle.png" alt="">
            <img class="waste__item" src="img/straw.png" alt="">
            <img class="waste__item" src="img/yogurtcup.png" alt="">
        </div>
    </div>
    <div id="printerSection">
        <div class="printer__title">
            <div id="title">Title</div>
            <div id="description">Add some nice intro text here.</div>
        </div>

        <div id="wasteDeposit"></div>
        <div id="printer"></div>
        <div id="button">
            <h1>Create</h1>
        </div>
    </div>
    <div class="creation">
        <div class="creation__container">
            <div class="creation__instruction">
                Click on the item you'd like to create.
            </div>
            <img class="creation__item" src="img/bowl.png" alt="">
            <img class="creation__item" src="img/cup.png" alt="" id="cup">
            <img class="creation__item" src="img/clock.png" alt="" id="clock">
        </div>
    </div>
    <script src="js/script.js"></script>

</body>

</html>
