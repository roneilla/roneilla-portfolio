<!DOCTYPE html>

<head>
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <title>Hello, world!</title>
    <!-- three.js library -->
    <script src='js/three.js'></script>
    <!-- jsartookit -->
    <script src="vendor/jsartoolkit5/build/artoolkit.min.js"></script>
    <script src="vendor/jsartoolkit5/js/artoolkit.api.js"></script>
    <!-- include threex.artoolkit -->
    <script src="threex-artoolkitsource.js"></script>
    <script src="threex-artoolkitcontext.js"></script>
    <script src="threex-armarkercontrols.js"></script>
</head>

<body style='margin : 0px; overflow: hidden; font-family: Monospace;'>

    <!-- 
  Example created by Lee Stemkoski: https://github.com/stemkoski
  Based on the AR.js library and examples created by Jerome Etienne: https://github.com/jeromeetienne/AR.js/
-->

    <script>
        var scene, camera, renderer, clock, deltaTime, totalTime;

        var arToolkitSource, arToolkitContext;

        var markerRoot1;

        var mesh1, mesh2, mesh3, mesh4, mesh5;

        initialize();
        animate();

        function initialize() {
            scene = new THREE.Scene();

            let ambientLight = new THREE.AmbientLight(0xcccccc, 0.5);
            scene.add(ambientLight);

            camera = new THREE.Camera();
            scene.add(camera);

            renderer = new THREE.WebGLRenderer({
                antialias: true,
                alpha: true
            });
            renderer.setClearColor(new THREE.Color('lightgrey'), 0)
            renderer.setSize(640, 480);
            renderer.domElement.style.position = 'absolute'
            renderer.domElement.style.top = '0px'
            renderer.domElement.style.left = '0px'
            document.body.appendChild(renderer.domElement);

            clock = new THREE.Clock();
            deltaTime = 0;
            totalTime = 0;

            ////////////////////////////////////////////////////////////
            // setup arToolkitSource
            ////////////////////////////////////////////////////////////

            arToolkitSource = new THREEx.ArToolkitSource({
                sourceType: 'webcam',
            });

            function onResize() {
                arToolkitSource.onResize()
                arToolkitSource.copySizeTo(renderer.domElement)
                if (arToolkitContext.arController !== null) {
                    arToolkitSource.copySizeTo(arToolkitContext.arController.canvas)
                }
            }

            arToolkitSource.init(function onReady() {
                onResize()
            });

            // handle resize event
            window.addEventListener('resize', function() {
                onResize()
            });

            ////////////////////////////////////////////////////////////
            // setup arToolkitContext
            ////////////////////////////////////////////////////////////	

            // create atToolkitContext
            arToolkitContext = new THREEx.ArToolkitContext({
                cameraParametersUrl: 'data/camera_para.dat',
                detectionMode: 'mono'
            });

            // copy projection matrix to camera when initialization complete
            arToolkitContext.init(function onCompleted() {
                camera.projectionMatrix.copy(arToolkitContext.getProjectionMatrix());
            });

            ////////////////////////////////////////////////////////////
            // setup markerRoots
            ////////////////////////////////////////////////////////////

            // build markerControls
            markerRoot1 = new THREE.Group();
            scene.add(markerRoot1);
            let markerControls1 = new THREEx.ArMarkerControls(arToolkitContext, markerRoot1, {
                type: 'pattern',
                patternUrl: "data/patt.hiro",
            })

            let geometry1 = new THREE.PlaneBufferGeometry(1, 1, 4, 4);
            let loader1 = new THREE.TextureLoader();
            let texture1 = loader1.load('img/tree-05.png', render);
            let material1 = new THREE.MeshBasicMaterial({
                map: texture1
            });

            let geometry2 = new THREE.PlaneBufferGeometry(1, 1, 4, 4);
            let loader2 = new THREE.TextureLoader();
            let texture2 = loader2.load('img/tree-04.png', render);
            let material2 = new THREE.MeshBasicMaterial({
                map: texture2
            });

            let geometry3 = new THREE.PlaneBufferGeometry(1, 1, 4, 4);
            let loader3 = new THREE.TextureLoader();
            let texture3 = loader3.load('img/tree-03.png', render);
            let material3 = new THREE.MeshBasicMaterial({
                map: texture3
            });

            let geometry4 = new THREE.PlaneBufferGeometry(1, 1, 4, 4);
            let loader4 = new THREE.TextureLoader();
            let texture4 = loader4.load('img/tree-02.png', render);
            let material4 = new THREE.MeshBasicMaterial({
                map: texture4
            });

            let geometry5 = new THREE.PlaneBufferGeometry(1, 1, 4, 4);
            let loader5 = new THREE.TextureLoader();
            let texture5 = loader5.load('img/tree-01.png', render);
            let material5 = new THREE.MeshBasicMaterial({
                map: texture5
            });

            mesh1 = new THREE.Mesh(geometry1, material1);
            mesh1.rotation.x = -Math.PI / 2;
            // mesh1.position.z = 1;
            markerRoot1.add(mesh1);

            mesh2 = new THREE.Mesh(geometry2, material2);
            mesh2.rotation.x = -Math.PI / 2;
            //  mesh2.position.z = 2;

            markerRoot1.add(mesh2);

            mesh3 = new THREE.Mesh(geometry3, material3);
            mesh3.rotation.x = -Math.PI / 2;
            // mesh3.position.z = 3;

            markerRoot1.add(mesh3);

            mesh4 = new THREE.Mesh(geometry4, material4);
            mesh4.rotation.x = -Math.PI / 2;
            //  mesh4.position.z = 4;

            markerRoot1.add(mesh4);

            mesh5 = new THREE.Mesh(geometry5, material5);
            mesh5.rotation.x = -Math.PI / 2;
            // mesh5.position.z = 5;

            markerRoot1.add(mesh5);
        }


        function update() {
            // update artoolkit on every frame
            if (arToolkitSource.ready !== false)
                arToolkitContext.update(arToolkitSource.domElement);
        }


        function render() {
            renderer.render(scene, camera);
        }


        function animate() {
            requestAnimationFrame(animate);
            deltaTime = clock.getDelta();
            totalTime += deltaTime;
            update();
            render();
        }

        console.log("Version 2.0.16");

    </script>

</body>
