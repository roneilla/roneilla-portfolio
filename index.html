<!DOCTYPE html>

<head>
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <title>Hello, world!</title>
    <!-- include three.js library -->
    <script src='js/three.js'></script>
    <script src='js/OBJLoader.js'></script>
    <script src='js/MTLLoader.js'></script>
    <script src='js/ColladaLoader.js'></script>
    <script src='js/tween.min.js'></script>
    <!-- include jsartookit -->
    <script src="jsartoolkit5/artoolkit.min.js">

    </script>
    <script src="jsartoolkit5/artoolkit.api.js"></script>
    <!-- include threex.artoolkit -->
    <script src="threex/threex-artoolkitsource.js"></script>
    <script src="threex/threex-artoolkitcontext.js"></script>
    <script src="threex/threex-arbasecontrols.js"></script>
    <script src="threex/threex-armarkercontrols.js"></script>
</head>

<body style='margin : 0px; overflow: hidden; font-family: Monospace;'>

    <!-- 
  Example created by Lee Stemkoski: https://github.com/stemkoski
  Based on the AR.js library and examples created by Jerome Etienne: https://github.com/jeromeetienne/AR.js/
-->

    <script>
        var scene, camera, renderer, clock, deltaTime, totalTime;

        var arToolkitSource, arToolkitContext;

        var markerRoot1;

        var mesh1;

        var redCube, yellowCube, blueCube;

        initialize();
        animate();

        function initialize() {
            scene = new THREE.Scene();

            let ambientLight = new THREE.AmbientLight(0xcccccc, 1.0);
            scene.add(ambientLight);

            camera = new THREE.Camera();
            scene.add(camera);

            renderer = new THREE.WebGLRenderer({
                antialias: true,
                alpha: true
            });
            renderer.setClearColor(new THREE.Color('lightgrey'), 0)
            renderer.setSize(640, 480);
            renderer.domElement.style.position = 'absolute'
            renderer.domElement.style.top = '0px'
            renderer.domElement.style.left = '0px'
            document.body.appendChild(renderer.domElement);

            clock = new THREE.Clock();
            deltaTime = 0;
            totalTime = 0;

            ////////////////////////////////////////////////////////////
            // setup arToolkitSource
            ////////////////////////////////////////////////////////////

            arToolkitSource = new THREEx.ArToolkitSource({
                sourceType: 'webcam',
            });

            function onResize() {
                arToolkitSource.onResize()
                arToolkitSource.copySizeTo(renderer.domElement)
                if (arToolkitContext.arController !== null) {
                    arToolkitSource.copySizeTo(arToolkitContext.arController.canvas)
                }
            }

            arToolkitSource.init(function onReady() {
                onResize()
            });

            // handle resize event
            window.addEventListener('resize', function() {
                onResize()
            });

            ////////////////////////////////////////////////////////////
            // setup arToolkitContext
            ////////////////////////////////////////////////////////////	

            // create atToolkitContext
            arToolkitContext = new THREEx.ArToolkitContext({
                cameraParametersUrl: 'data/camera_para.dat',
                detectionMode: 'mono'
            });

            // copy projection matrix to camera when initialization complete
            arToolkitContext.init(function onCompleted() {
                camera.projectionMatrix.copy(arToolkitContext.getProjectionMatrix());
            });

            ////////////////////////////////////////////////////////////
            // setup markerRoots
            ////////////////////////////////////////////////////////////

            // build markerControls
            markerRoot1 = new THREE.Group();
            scene.add(markerRoot1);
            let markerControls1 = new THREEx.ArMarkerControls(arToolkitContext, markerRoot1, {
                type: 'pattern',
                patternUrl: "data/hiro.patt",
            })

            let geometry1 = new THREE.PlaneBufferGeometry(1, 1, 4, 4);
            let loader = new THREE.TextureLoader();
            // let texture = loader.load( 'images/earth.jpg', render );
            let material1 = new THREE.MeshBasicMaterial({
                color: 0x0000ff,
                opacity: 0.5
            });
            mesh1 = new THREE.Mesh(geometry1, material1);
            mesh1.rotation.x = -Math.PI / 2;
            markerRoot1.add(mesh1);

            var loader2 = new THREE.ColladaLoader();
            loader2.options.convertUpAxis = true;
            loader2.load('models/test.dae', function(collada) {
                var dae = collada.scene;
                dae.scale.x = dae.scale.y = dae.scale.z = 0.01;
                dae.updateMatrix();

                redCube = dae.getObjectByName("Cube");
                yellowCube = dae.getObjectByName("Cube.2");
                blueCube = dae.getObjectByName("Cube.1");
                startMoving();

                markerRoot1.add(dae);
                render();
            });


        }

        function onProgress(xhr) {
            console.log((xhr.loaded / xhr.total * 100) + '% loaded');
        }

        function onError(xhr) {
            console.log('An error happened');
        }


        function update() {
            // update artoolkit on every frame
            if (arToolkitSource.ready !== false)
                arToolkitContext.update(arToolkitSource.domElement);
        }

        function render() {
            renderer.render(scene, camera);
        }


        function animate() {
            requestAnimationFrame(animate);
            TWEEN.update();

            deltaTime = clock.getDelta();
            totalTime += deltaTime;
            update();
            render();
        }

        function startMoving() {
            new TWEEN.Tween(redCube.rotation).to({
                x: 0,
                y: 500,
                z: 0
            }, 5000).easing(TWEEN.Easing.Quadratic.Out).start();
            new TWEEN.Tween(yellowCube.position).to({
                x: -1000,
                y: 0,
                z: 0
            }, 50000).easing(TWEEN.Easing.Quadratic.Out).start();
            new TWEEN.Tween(blueCube.scale).to({
                x: 5,
                y: 5,
                z: 5
            }, 50000).easing(TWEEN.Easing.Quadratic.Out).start();
        }


        console.log("3D Object 0.1.17");

    </script>

</body>

</html>
